<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>

<body>
    <h1>Position Property</h1>
    <section id="static">
        <!-- The default value - STATIC -->
        <h2>Static</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>
    <section id="relative">
        <!-- When RELATIVE the element is positioned according to the normal flow of the document, and then offset relative to itself based on the values of top, right, bottom, and left. The offset does not affect the position of any other elements; -->
        <h2>Relative</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>
    <section id="absolute">
        <h2>Absolute</h2>
        <!-- The element is removed from the normal document flow, and no space is created for the element in the page layout. It is positioned relative to its closest positioned ancestor, if any; otherwise, it is placed relative to the initial containing block. -->
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>
    <section id="fixed">
        <!--  -->
        <h2>Fixed</h2>
        <div></div>
        <div id="middle"></div>
        <div></div>
    </section>
</body>

</html>
