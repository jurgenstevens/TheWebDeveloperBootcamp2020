<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <!-- <form> element represents a document section containing interactive controls for submitting information. -->
        <!-- The action attribute is where the form will be submitted to once the submit button is clicked -->
        <button type="button">Don't Submit Form</button>
        <!-- Ssetting the type to button takes away its submit functionality -->
        <div>
            <label for="username">Enter a Username:</label>
            <!-- <label> element represents a caption for an item in a user interface. -->
            <input id="username" type="text" placeholder="username">
            <!-- <input> element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent. -->
        </div>
        <div>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password">
        </div>
        <div>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color">
        </div>
        <div>
            <label for="number">
                Enter a Number:
                <input id="number" type="number" placeholder="age">
            </label>
        </div>
        <button>Submit</button>
        <!-- <button> element represents a clickable button, used to submit forms or anywhere in a document for accessible, standard button functionality. It will submit the form if it is within the form elements. -->
        <input type="submit" value="Click Me">
    </form>
    <!--  Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
</body>

</html>
