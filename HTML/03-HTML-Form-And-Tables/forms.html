<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <!-- <form> element represents a document section containing interactive controls for submitting information. -->
        <!-- The action attribute is where the form will be submitted to once the submit button is clicked -->
        <button type="button">Don't Submit Form</button>
        <!-- Setting the type to button takes away its submit functionality -->
        <div>
            <label for="username">Enter a Username:</label>
            <!-- <label> element represents a caption for an item in a user interface. -->
            <input id="username" type="text" placeholder="username" name="username">
            <!-- <input> element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent. -->
        </div>
        <div>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <div>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </div>
        <div>
            <label for="number">
                Enter a Salary Compensation:
                <input id="number" type="number" placeholder="salary" name="num" min="0" max="500000" step="1000">
            </label>
        </div>
        <button>Submit</button>
        <!-- <button> element represents a clickable button, used to submit forms or anywhere in a document for accessible, standard button functionality. It will submit the form if it is within the form elements. -->
        <!-- file:///tacos?username=chickenman&password=1234&color=%23ff0000&num=76 -->
        <input type="submit" value="Click Me">
    </form>
    <!--  Outside of a form, no default behavior -->
    <button>Not Inside Form</button>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <!-- if the radio buttons are grouped by name in order to select a certain thing, then you can do so by naming the name attribute the same -->
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <!-- set a value in for the value attribute order for the selected option to actually display the value of the option chosen -->
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Select an Entree:</label>
            <select name="meal" id="meal">
                <!-- <select> element represents a control that provides a menu of options -->
                <option value="">--Please Choose an Option--</option>
                <option value="fish">Fish</option>
                <option value="poultry">Poultry</option>
                <option value="beef">Beef</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" step="5" name="cheese-amount">
            <!-- <input> elements of type RANGE let the user specify a numeric value which must be no less than a given value, and no more than another given value. The precise value, however, is not considered important. This is typically represented using a slider or dial control rather than a text entry box like the number input type. Because this kind of widget is imprecise, it shouldn't typically be used unless the control's exact value isn't important. -->
            <!-- RANGE requires MIN and MAX attribute. STEP can be used for the increment per movement of the dial -->
        </p>
        <p>
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="" cols="30" rows="10">Write your comment here...
            </textarea>
            <!-- <textarea> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form. -->
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
