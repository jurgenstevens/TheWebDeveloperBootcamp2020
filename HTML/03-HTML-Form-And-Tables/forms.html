<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <!-- <form> element represents a document section containing interactive controls for submitting information. -->
        <!-- The action attribute is where the form will be submitted to once the submit button is clicked -->
        <button type="button">Don't Submit Form</button>
        <!-- Setting the type to button takes away its submit functionality -->
        <div>
            <label for="username">Enter a Username:</label>
            <!-- <label> element represents a caption for an item in a user interface. -->
            <input id="username" type="text" placeholder="username" name="username">
            <!-- <input> element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent. -->
        </div>
        <div>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <div>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </div>
        <div>
            <label for="number">
                Enter a Number:
                <input id="number" type="number" placeholder="age" name="num">
            </label>
        </div>
        <button>Submit</button>
        <!-- <button> element represents a clickable button, used to submit forms or anywhere in a document for accessible, standard button functionality. It will submit the form if it is within the form elements. -->
        <!-- file:///tacos?username=chickenman&password=1234&color=%23ff0000&num=76 -->
        <input type="submit" value="Click Me">
    </form>
    <!--  Outside of a form, no default behavior -->
    <button>Not Inside Form</button>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <!-- if the radio buttons are grouped by name in order to select a certain thing, then you can do so by naming the name attribute the same -->
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
