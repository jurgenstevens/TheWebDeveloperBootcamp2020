<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race Registration Form</title>
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first">

            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last">
        </div>
        <div>
            <label for="race">Select a Race:</label>
            <p>
                <input type="radio" name="race" id="5k">
                <label for="5k">Fun Run 5k</label><br>
                <input type="radio" name="race" id="radio">
                <label for="half">Half Marathon</label><br>
                <input type="radio" name="race" id="full">
                <label for="full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age-group">Select Age Group</label>
            <select name="age-group" id="age-group">
                <option value="underage">Under 18</option>
                <option value="early-life">16-30</option>
                <option value="midlife">30-50</option>
                <option value="late-life">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
