<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CONTAINER: Always add the container class to be able to use Bootstrap. -->
    <div class="container">
        <h1 class="display-1 text-center text-primary"> The Grid System</h1>
        <!-- ROW: Every row in Bootstrap has 12 units of space to divy up -->
        <div class="row">
            <!-- ROW COLUMNS: Since each row has 12 units, below we will divide it with two size six divs with the class of col-6, then col-4 and col-8. If the col's don't add up to 12, there will be a leftover gap on the right end. -->
            <div class="col-2 bg-success">I AM 2 UNITS</div>
            <div class="col-8 bg-danger">I AM 8 UNITS</div>
            <div class="col-2 bg-success">I AM 2 UNITS</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">I AM 3 UNITS</div>
            <div class="col-6 bg-danger">I AM 6 UNITS</div>
            <div class="col-3 bg-success">I AM 3 UNITS</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success">I AM 2 UNITS</div>
            <div class="col-4 bg-danger">I AM 6 UNITS</div>
        </div>
        <div class="row">
            <div class="col-6 bg-success">I AM 6 UNITS</div>
            <div class="col-6 bg-danger">I AM 6 UNITS</div>
        </div>
        <!-- COLUMNS: Automatically sized. They size out evenly within the container. If two divs, then 50/50. If four divs, then 25/25/25/25. Unless one col is given a number then that one is set to its size and the others must split the remaining spaceevenly. -->
        <div class="row">
            <div class="col bg-primary">I AM AUTO SIZED</div>
            <div class="col bg-secondary">I AM AUTO SIZED</div>
            <div class="col-9 bg-success">I AM AUTO SIZED</div>
            <div class="col bg-danger">I AM AUTO SIZED</div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
