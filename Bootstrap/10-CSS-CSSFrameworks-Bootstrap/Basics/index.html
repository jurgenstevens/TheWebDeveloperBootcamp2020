<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <!-- INITIAL STEP: Copy this link from the Bootstrap Getting Started page on the Bootstrap website -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CONTAINERS: 
            .container will create a div and contain the content into a centered container with certain breakpoints that will redefine as the window is resized. 
            .container-fluid has no break points. It adjusts content/text as the window is resized 
            .container-md - 100% wide until medium breakpoint
    -->
    <div class="container-md">
        <h1>Placeholder</h1>
        <!-- BUTTONS: There are different Bootstrap buttons than just the ones below. There's also secondary, danger, warning, light, and link. SRC: https://getbootstrap.com/docs/5.0/components/buttons/ -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <!-- BUTTONS: There are outlined buttons as well -->
        <button class="btn btn-outline-warning">Warning Outline</button>
        <button class="btn btn-outline-danger">Danger Outline</button>
        <!-- BUTTONS: You can include button sizes w/ btn-lg or btn-sm -->
        <button class="btn btn-outline-info btn-lg">Info Outline</button>
        <button class="btn btn-secondary btn-sm">Sml Btn</button>
        <!-- BUTTONS: You can have an active or disabled button. Disable button by including the disable attribute -->
        <button type="button" class="btn btn-success" disabled>Success Disabled</button>

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed perferendis exercitationem qui delectus
            dolorem, ex
            minima dolor deserunt eligendi voluptas rerum aliquam doloremque veritatis laborum molestiae voluptate
            iusto
            enim corporis.</p>
    </div>
</body>

</html>
